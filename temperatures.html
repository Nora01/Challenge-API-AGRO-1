<!DOCTYPE html>
<html>
  <head>
    <title>Météo</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700'>
    <link rel="stylesheet" type="text/css" href="css/external/keen-dashboards.css">
    <link rel="stylesheet" type="text/css" href="css/external/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/external/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/external/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/external/bootstrap-combobox.css">
    <link rel="stylesheet" type="text/css" href="css/external/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/external/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/external/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/external/bootstrap-combobox.js"></script>
    <script type="text/javascript" src="js/external/leaflet.js"></script>
    <script type="text/javascript" src="js/external/highcharts.js"></script>
    <script type="text/javascript" src="js/external/highcharts-more.js"></script>
    <script type="text/javascript" src="js/external/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/external/jquery.tabletoCSV.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/temperatures.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body class="keen-dashboard">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png"></a>
          <a class="navbar-brand" href="#">Données météorologiques des stations</a>
        </div>
        <div class="navbar-collapse collapse"></div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-offset-4 bottom-buffer top-buffer col-combobox">
          <div class="dropdown">
            <select class="combobox form-control">
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
        <div class="col-sm-12" id="container-temperatures">
          <div class="chart-wrapper">
            <div class="chart-title">Courbes de températures</div>
            <div class="chart-stage">
              <div id="temperatures"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6" id="container-data">
          <div class="chart-wrapper">
            <div class="chart-title">Données brutes</div>
            <div class="chart-stage chart-stage-table">
              <button class="btn btn-default" id="export-button">Export CSV</button>
            <table id='table' class='table table-striped table-bordered display' cellspacing='0' width='100%'></table>
          </div>
        </div>
      </div>
      <div class="col-sm-6" id="container-map">
        <div class="chart-wrapper">
          <div class="chart-title">Localisation</div>
          <div class="chart-stage chart-stage-map">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <hr>

    </div>
      <div class="footer">
        <p class="small text-muted">Built with ♥ by <a href="http://www.api-agro.fr">API-AGRO</a></p>
      </div>
  </body>
</html>
